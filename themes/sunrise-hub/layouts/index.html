{{ define "header" }}
  <div class="index-header-positioner">
    {{- partial "header.html" . -}}

    <div class="masthead" style="background-image: radial-gradient(circle, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.8)), url({{.Params.mastheadImage}})">
      <div class="container center">
        <h1 id="title-text"><span>{{.Params.bannerWelcome}}</span></h1>
        <a class="btn btn-primary" href={{.Params.joinUrl}} rel="noreferrer" target="_blank">
          <span>{{.Params.joinText}}</span>
        </a>
      </div>
    </div>
  </div>
{{ end }}

{{ define "main" }}

  <section class="section">
    <div class="container">
      {{.Content}}
    </div>
  </section>
{{ end }}
