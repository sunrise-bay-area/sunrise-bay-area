<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <script>
      window.CMS_MANUAL_INIT = true
    </script>
    <!-- Include the script that enables Netlify Identity on this page. -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.10.17/dist/netlify-cms.js"></script>

    <!-- Include our theme's CMS config -->
    <script src="./theme-cms-config.js"></script>
  </head>
  <body>
    <script>
      const { CMS, themeCMSConfig, initCMS: init } = window

      <!-- Calling this combines the theme's config with config defined by the implementer in static/admin/config.yml -->
        init({config: themeCMSConfig});
    </script>
  </body>
</html>
