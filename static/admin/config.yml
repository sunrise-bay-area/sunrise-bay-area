backend:
  name: github
  repo: sunrise-bay-area/sunrise-bay-area
  branch: master
  base_url: https://us-central1-sunrise-bay-area-website.cloudfunctions.net
  auth_endpoint: /oauth/auth
media_folder: static/img
public_folder: /img
publish_mode: editorial_workflow
site_url: https://sunrisebayarea.org
collections:
  - label: "Pages"
    name: "pages"
    files:
    - label: "Index Page"
      name: "index"
      file: "content/_index.md"
      fields:
        - {label: Title, name: title, widget: string}
        - {label: Masthead Image, name: mastheadImage, widget: image}
        - {label: Masthead Welcome, name: bannerWelcome, widget: string}
        - {label: Join Button URL, name: joinUrl, widget: string}
        - {label: Join Button Text, name: joinText, widget: string}
        - {label: Section 1, name: section1, widget: markdown}
        - {label: Section 2, name: section2, widget: markdown}
        - {label: Facebook URL, name: facebookUrl, widget: string, required: false}
        - {label: Twitter URL, name: twitterUrl, widget: string, required: false}
        - {label: Instagram URL, name: instagramUrl, widget: string, required: false}
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    preview_path: "blog/{{slug}}"
    preview_path_date_field: date
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
